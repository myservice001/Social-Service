<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background-color: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0066cc;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
    }
    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form action="dashboard.html" method="POST">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="switch">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>
</body>
</html>
